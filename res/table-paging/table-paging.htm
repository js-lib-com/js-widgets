<div class="js-widget-tablepaging hidden" data-class="js.widget.TablePaging">
  <input type="image" src="@image/first-page" class="first-page" /><input type="image" src="@image/previous-page" class="previous-page" /><input type="image" src="@image/next-page" class="next-page" /><input type="image" src="@image/last-page" class="last-page" />
  <div class="text">
    <span class="start"></span> <span>@string/to</span> <span class="end"></span> <span>@string/from</span> <span class="total"></span> <span>@string/items</span>
  </div>
</div>
