<div class="js-widget-audioplayer" data-class="js.widget.AudioPlayer">
  <h2 class="track-name"></h2>
  <h3>
    <span class="current-time"></span> <span class="duration"></span>
  </h3>
  <div class="play-button"></div>
  <div class="progress">
    <div class="cursor" draggable="false"></div>
  </div>
  <button type="button" id="mute">Mute</button>
  <div data-ref="slider" class="volume" min="0" max="1" step="0.01" value="0.5"></div>
</div>
