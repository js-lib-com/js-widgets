<div id="js-sys-dialogs-id">
  <div id="js-sys-alert-id" class="js-sys-dialog hidden" data-class="js.widget.AlertDialog">
    <h1 class="caption"></h1>
    <div class="content">
      <p></p>
      <button type="button">@string/ok</button>
    </div>
    <div class="prevent hidden">
      <input id="js-sys-alert-prevent" type="checkbox" /><label for="js-sys-alert-prevent">@string/prevent</label>
    </div>
  </div>
  <div id="js-sys-toast-id" class="js-sys-dialog hidden" data-class="js.widget.ToastDialog">
    <h1 class="caption"></h1>
    <div class="content">
      <p></p>
    </div>
    <div class="prevent hidden">
      <input id="js-sys-toast-prevent" type="checkbox" /><label for="js-sys-toast-prevent">@string/prevent</label>
    </div>
  </div>
  <div id="js-sys-confirm-id" class="js-sys-dialog hidden" data-class="js.widget.ConfirmDialog">
    <h1 class="caption"></h1>
    <div class="content">
      <p></p>
      <button name="ok" type="button">@string/ok</button>
      <button name="cancel" type="button">@string/cancel</button>
    </div>
    <div class="prevent hidden">
      <input id="js-sys-confirm-prevent" type="checkbox" /><label for="js-sys-confirm-prevent">@string/prevent</label>
    </div>
  </div>
  <div id="js-sys-prompt-id" class="js-sys-dialog hidden" data-class="js.widget.PromptDialog">
    <h1 class="caption"></h1>
    <div class="content">
      <p></p>
      <input type="text" placeholder="@string/prompt" /><br />
      <button name="ok" type="button">@string/ok</button>
      <button name="cancel" type="button">@string/cancel</button>
    </div>
    <div class="prevent hidden">
      <input id="js-sys-prompt-prevent" type="checkbox" /><label for="js-sys-prompt-prevent">@string/prevent</label>
    </div>
  </div>
</div>
