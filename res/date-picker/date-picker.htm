<div data-class="js.widget.DatePicker" class="js-widget-datepicker hidden">
  <table>
    <thead>
      <tr>
        <td colspan="7" class="caption">@string/caption</td>
      </tr>
      <tr>
        <td colspan="7" class="empty"></td>
      </tr>
      <tr>
        <td class="arrow left"></td>
        <td colspan="5" class="preview"></td>
        <td class="arrow right"></td>
      </tr>
      <tr class="week-days">
        <td class="week-day"></td>
        <td class="week-day"></td>
        <td class="week-day"></td>
        <td class="week-day"></td>
        <td class="week-day"></td>
        <td class="week-day"></td>
        <td class="week-day"></td>
      </tr>
    </thead>
    <tbody class="month-days">
      <tr>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
      </tr>
      <tr>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
      </tr>
      <tr>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
      </tr>
      <tr>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
      </tr>
      <tr>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
      </tr>
      <tr>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
        <td class="button"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" class="empty"></td>
      </tr>
      <tr>
        <td colspan="7" class="buttons">
          <button class="button today">@string/today</button>
          <button class="button reset">@string/reset</button>
          <button class="button cancel">@string/cancel</button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
